<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Teste abrir esse sites em varios dispotivos diferentes ou simplesmente aumente ou dinimua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/Sem título.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em html5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/henriqueejulianooficial-completa-ai-part-marilia-mendonca-09f511dd.mp3" type="midia/mpeg">
        <source src="midia/henriqueejulianooficial-completa-ai-part-marilia-mendonca-09f511dd.mp3" type="midia/ogg">
        <source src="midia/henriqueejulianooficial-completa-ai-part-marilia-mendonca-09f511dd.mp3" type="midia/wav">
    </audio>
    <p>infezlimente seu navegador não consegue reproduzir audio <a href="midia/henriqueejulianooficial-completa-ai-part-marilia-mendonca-09f511dd.mp3">clique aqui para baixar o mp3.</a></p>
</body>
</html>
